<script>
   function test(){
      var count = 0
      {% for client in datas %}
      {% if client.cid == user.id %}
         count++;
         document.getElementById("group").innerHTML = count
      {% else %}
         document.getElementById("group").innerHTML = 0
      {% endif %}
      {% endfor %}

      var count = 0
      {% for client in data %}
      {% if client.user_id == user.id %}
         count++;
         document.getElementById("customer").innerHTML = count
      {% else %}
         document.getElementById("customer").innerHTML = 0
      {% endif %}
      {% endfor %}

       {% for invoice in Invoice %}
       {% if invoice.customer == user.user_name %}
         document.getElementById("email").innerHTML = {{invoice.due_quantity}}
         document.getElementById("expire").innerHTML = "{{ invoice.expiry_date }}"
         document.getElementById("purchased").innerHTML = "{{ invoice.quantity}}"
       {% endif %}
       {% endfor %}
   }
   window.onload = test;

</script>
